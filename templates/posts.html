{% extends 'base.html' %}

{% block head %}
    <title>Posts</title>
{% endblock %}

{% block body %}
   {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.author %}
            <h3>By : {{ post.author }}</h3>
        {% else %}
            <h3>By : admin</h3>
        {% endif %}    
        <p>{{post.content}}</p>
   {% endfor %}
{% endblock %}
